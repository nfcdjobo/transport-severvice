<body>
<div class="em40_header_area_main">

<!-- edupit_registration_area -->
<div class="edupit_registration_area  mb-0">
	<div class="container">				
		<div class="row">					
			
			<div class="col-lg-12">	
				<div class="tutor-login-title">
						<h4>S'enregistrer en tant que Conducteur</h4>
					</div>
				<div class="single-blog-content">
					<form id="contact-form" action="http://localhost:3000/api/saveAdmin" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="nomPrenom" class="form-label">Nom & Prénom(s)</label>
									<input type="text" class="form-control" name="nomPrenom" id="nomPrenom" placeholder="First name and Last name" required>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="email" class="form-label">Adresse email</label>
									<input type="email" class="form-control" name="email" id="email" placeholder="Email adresse" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="telephone" class="form-label"> Adresse téléphonique</label>
									<input type="tel" class="form-control" name="telephone" id="telephone"  placeholder="Phone adress" required>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="password" class="form-label">Mot de passe</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="photo" class="form-label"> Photo</label>
									<input type="file" class="form-control" name="photo" id="photo" accept="image/png, image/jpeg, image/svg, image/jpg" placeholder="Photo">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="role" class="form-label">Rôle</label>
									<input type="role" class="form-control" name="role" value="Aucun" id="role" placeholder="Rôle" disabled>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="compagny_id" class="form-label">Référence de compagnie</label>
									<input type="text" class="form-control" name="compagny_id" id="compagny_id" placeholder="ID Compagny" required>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 -sm-12">
								<div class="witr_field">
									<label for="compagny_code" class="form-label">Numéro de compagnie</label>
									<input type="text" class="form-control" id="compagny_code" name="compagny_code" placeholder="Compagny number" required>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="button_area">
									<button type="submit" name="ok" class="form-control witr_button">Sauvégarder</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 text-center">
								<p class="form-messege" id="form-messege"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
