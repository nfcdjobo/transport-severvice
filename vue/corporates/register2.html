				<div class="hpanel">
                    <div class="panel-body">
                        <form id="formulaireAdd">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label for="nomPrenom">Nom et Prénom(s)</label>
                                    <input class="form-control" id="nomPrenom" name="nomPrenom" placeholder="First name and last name" required/>
                                </div>

                                <div class="form-group col-lg-6">
                                    <label for="photo">Photo</label>
                                    <input type="file" class="form-control" id="photo" name="photo" required/>
                                </div>

                                <div class="form-group col-lg-6">
                                    <label for="email">Addresse Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Adress" name="email" required/>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="telephone">Addresse Téléphonique</label>
                                    <input type="tel" class="form-control" id="telephone" placeholder="Phone Adress" name="telephone" required/>
                                </div>
                                
                                <div class="form-group col-lg-6">
                                    <label for="password">Mot de Passe</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required/>
                                </div>
                                
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success loginbtn">S'enrégistrer</button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <span class="help-block small" id="logins"> Me connecter</span>
                            </div>
                            <div class="form-group col-lg-12 text-center" id="alerter" hidden><br>

                            </div>
